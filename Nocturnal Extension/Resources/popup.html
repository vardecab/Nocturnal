<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --hover-color: #f5f5f5;
            --radio-checked-color: #007AFF;
        }

        body.dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
            --hover-color: #2a2a2a;
            --radio-checked-color: #0A84FF;
        }

        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            transition: all 0.3s ease;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
        }

        .radio-option {
            margin: 12px 0;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .radio-option:hover {
            background-color: var(--hover-color);
        }

        .radio-option input[type="radio"] {
            margin-right: 10px;
            accent-color: var(--radio-checked-color);
        }

        .time-inputs {
            margin-left: 25px;
            margin-top: 10px;
            display: none;
            padding: 8px;
            border-left: 2px solid var(--border-color);
        }

        .time-inputs.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .time-label {
            display: inline-block;
            width: 70px;
            font-size: 14px;
        }

        input[type="time"] {
            margin: 5px 0;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        input[type="time"]:focus {
            outline: none;
            border-color: var(--radio-checked-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Safari-specific styles for time input */
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: var(--calendar-icon-filter);
        }

        body.dark input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="setting-group">
        <h3>Dark Mode Settings</h3>
        
        <div class="radio-option">
            <input type="radio" id="manual" name="darkMode" value="manual">
            <label for="manual">Manual (Always On)</label>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="auto_sunset" name="darkMode" value="auto_sunset">
            <label for="auto_sunset">Based on Sunset/Sunrise</label>
            
            <div id="timeSettings" class="time-inputs">
                <div>
                    <label class="time-label">Sunrise:</label>
                    <input type="time" id="sunriseTime">
                </div>
                <div>
                    <label class="time-label">Sunset:</label>
                    <input type="time" id="sunsetTime">
                </div>
            </div>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="system" name="darkMode" value="system">
            <label for="system">Match System Theme</label>
        </div>
        
        <div class="radio-option">
            <input type="radio" id="off" name="darkMode" value="off">
            <label for="off">Off</label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
